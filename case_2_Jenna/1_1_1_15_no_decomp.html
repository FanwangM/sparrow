<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>case_2_Jenna/1_1_1_15_no_decomp</title>
    <style>
	.node circle {
	  fill: #fff;
	  stroke: steelblue;
	  stroke-width: 3px;
	}
	.node rect {
		fill: #fff;
		stroke: steelblue;
		stroke_width: 3px;
	}
	.node text { font: 12px sans-serif; }
	.link {
	  fill: none;
	  stroke: #ccc;
	  stroke-width: 2px;
	}
    </style>
  </head>
  <body>
<!-- load the d3.js library -->	
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var treeData = [
{'name': 'dummy_root', 'children': [{'smiles': 'http://askcos.mit.edu/draw/smiles/NCCc1cc2ccccc2[nH]1', 'rc_type': 'chemical', 'children': [{'smiles': 'http://askcos.mit.edu/draw/smiles/..CCO..%5BH%5D%5BH%5D.', 'names': '', 'score': '0.956', '_id': 1, 'rc_type': 'reaction', 'children': [{'smiles': 'http://askcos.mit.edu/draw/smiles/O=[N+]([O-])CCc1cc2ccccc2[nH]1', 'rc_type': 'chemical', 'children': []}]}], '_id': 'T2', 'score': '0.956'}, {'smiles': 'http://askcos.mit.edu/draw/smiles/O=C(Cc1cccnc1)c1cc2cc(OC(F)(F)F)ccc2[nH]1', 'rc_type': 'chemical', 'children': [{'smiles': 'http://askcos.mit.edu/draw/smiles/....%5BLi%5DC%28C%29%28C%29C.', 'names': '', 'score': '0.997', '_id': 1, 'rc_type': 'reaction', 'children': [{'smiles': 'http://askcos.mit.edu/draw/smiles/CON(C)C(=O)Cc1cccnc1', 'rc_type': 'chemical', 'children': []}, {'smiles': 'http://askcos.mit.edu/draw/smiles/FC(F)(F)Oc1ccc2[nH]c(Br)cc2c1', 'rc_type': 'chemical', 'children': []}]}], '_id': 'T4', 'score': '0.997'}, {'smiles': 'http://askcos.mit.edu/draw/smiles/CN1C(=O)C(Cc2c[nH]c3ccccc23)NC1=S', 'rc_type': 'chemical', 'children': [{'smiles': 'http://askcos.mit.edu/draw/smiles/..Cc1ccccc1..S%3DP12SP3%28%3DS%29SP%28%3DS%29%28S1%29SP%28%3DS%29%28S2%29S3.', 'names': '', 'score': '0.313', '_id': 1, 'rc_type': 'reaction', 'children': [{'smiles': 'http://askcos.mit.edu/draw/smiles/CN1C(=O)NC(Cc2c[nH]c3ccccc23)C1=O', 'rc_type': 'chemical', 'children': [{'smiles': 'http://askcos.mit.edu/draw/smiles/....%5BH%5D%5BH%5D.', 'names': '', 'score': '0.997', '_id': 2, 'rc_type': 'reaction', 'children': [{'smiles': 'http://askcos.mit.edu/draw/smiles/CN1C(=O)N/C(=C/c2c[nH]c3ccccc23)C1=O', 'rc_type': 'chemical', 'children': [{'smiles': 'http://askcos.mit.edu/draw/smiles/..CCO...', 'names': '', 'score': '0.961', '_id': 3, 'rc_type': 'reaction', 'children': [{'smiles': 'http://askcos.mit.edu/draw/smiles/O=Cc1c[nH]c2ccccc12', 'rc_type': 'chemical', 'children': []}, {'smiles': 'http://askcos.mit.edu/draw/smiles/CN1C(=O)CNC1=O', 'rc_type': 'chemical', 'children': []}]}]}]}]}]}], '_id': 'T5', 'score': '0.300'}, {'smiles': 'http://askcos.mit.edu/draw/smiles/CSC(=S)NCc1c[nH]c2ccccc12', 'rc_type': 'chemical', 'children': [{'smiles': '', 'names': '', 'score': '0.872', '_id': 1, 'rc_type': 'reaction', 'children': [{'smiles': 'http://askcos.mit.edu/draw/smiles/S=C(S)NCc1c[nH]c2ccccc12', 'rc_type': 'chemical', 'children': []}, {'smiles': 'http://askcos.mit.edu/draw/smiles/CI', 'rc_type': 'chemical', 'children': []}]}], '_id': 'T6', 'score': '0.872'}]}
];
var margin = {top: 20, right: 120, bottom: 20, left: 0},
	width = 3000 - margin.right - margin.left,
	height = 1400 - margin.top - margin.bottom;
var i = 0;
var tree = d3.layout.tree()
	.size([height, width]);
var diagonal = d3.svg.diagonal()
	.projection(function(d) { return [d.y, d.x]; });
var svg = d3.select("body").append("svg")
	.attr("width", width + margin.right + margin.left)
	.attr("height", height + margin.top + margin.bottom)
  .append("g")
	.attr("transform", 
	      "translate(" + margin.left + "," + margin.top + ")");
root = treeData[0];
update(root);
function update(source) {
  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
	  links = tree.links(nodes);
  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 120; });
  // Declare the nodes…
  var node = svg.selectAll("g.node")
	  .data(nodes, function(d) { return d.id || (d.id = ++i); });
  // Enter the nodes.
  var nodeEnter = node.enter().append("g")
	  .attr("class", "node")
	  .attr("transform", function(d) { 
		  return "translate(" + d.y + "," + d.x + ")"; });
  nodeEnter.append("image")
      .attr("xlink:href", function(d) { return d.smiles; })
      .attr("x", "-80px")
      .attr("y", "-35px")
      .attr("width", "80px")
      .attr("height", "80px");
  nodeEnter.append("path")
  	  .style("stroke", "black")
  	  .style("fill", function(d) { if (d.freq==1) { return "white"; }
  	  								else if (d.freq==2) { return "yellow";}
  	  								else if (d.freq==3) { return "orange"; }
  	  								else if (d.freq>=4) { return "red"; }
  	  								else {return "white";}
  	  								})
  	  .attr("d", d3.svg.symbol()
  	  				.size(20)
  	  				.type(function(d) {if
  	  					(d.rc_type == "chemical") {return "circle";} else if
  	  					(d.rc_type == "reaction") {return "cross";}
  	  				}));
  nodeEnter.append("text")
	  .attr("x", 0)
	  .attr("y", 35)
	  .attr("text-anchor", function(d) { 
		  return d.children || d._children ? "end" : "start"; })
	  .text(function(d) { return d.names; })
	  .style("fill-opacity", 1);
  nodeEnter.append("text")
	  .attr("x", -60)
	  .attr("y", -30)
	  .attr("text-anchor", function(d) { 
		  return d.children || d._children ? "end" : "start"; })
	  .text(function(d) { return d._id; })
	  .style("fill-opacity", 1);
  nodeEnter.append("text")
	  .attr("x", 0)
	  .attr("y", -30)
	  .attr("text-anchor", function(d) { 
		  return d.children || d._children ? "end" : "start"; })
	  .text(function(d) { return d.score; })
	  .style("fill-opacity", 1);
  // Declare the links…
  var link = svg.selectAll("path.link")
	  .data(links, function(d) { return d.target.id; });
  // Enter the links.
  link.enter().insert("path", "g")
	  .attr("class", "link")
	  .style("stroke", function(d) { return d.target.level; })
	  .attr("d", diagonal);
  // remove the first level, leaving the targets as the first level
  node.each(function(d){
	if (d.name == "dummy_root")
    	d3.select(this).remove();});
	link.each(function(d){
	if (d.source.name == "dummy_root") 
	    d3.select(this).remove();});
}
</script>
  </body>
</html>
